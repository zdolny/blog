{% include head.html %}

    <h1>
        <a href="{{ site.baseurl }}/">My First Jekyll-Powered Blog / {{ page.title }}</a>
    </h1>  

    {{ content }}

    <h2>Recent Posts</h2>
    <ul>
        {% for post in site.posts do %}  
        <li> {{ post.date }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>

{% include foot.html %}
