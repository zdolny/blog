<nav class="nav-primary" role="navigation" >
    <ul>Pages:
        {% for p in site.pages %}
        <li>
            <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <ul>Posts:
        {% for p in site.posts %}
        <li>
            {{ p.date | date: "%d-%m-%Y" }} <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
