<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    {% if page.title == "Home" %}
        <title>{{ site.title }} &middot; {{ site.tagline }}</title>
        <link rel="canonical" href="{{ site.url }}/">
    {% else %}
        <title>{{ page.title }} &middot; {{ site.title }}</title>
        <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    {% endif %}
    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="description" content="{{ page.description }}">

    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} â€” Feed" href="{{ site.url }}/feed.atom">

    <!-- <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css"> -->
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">

    <!-- {% include ga.html %} -->
</head>
